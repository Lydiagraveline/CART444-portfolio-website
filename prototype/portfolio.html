<Script>
       // Function to fetch and display art pieces
       function fetchArtPieces() {
        // Fetch JSON file containing art pieces' data
        fetch('portfolio-data.json')
            .then(response => response.json())
            .then(data => {
                // Display art piece titles
                displayArtPieceTitles(data.art_pieces);
            })
            .catch(error => {
                console.error('Error fetching art pieces:', error);
            });
    }

    // Function to display art piece titles
    function displayArtPieceTitles(artPieces) {
        var artList = document.getElementById('artList');
        artPieces.forEach(function(artPiece) {
            var p = document.createElement('p');
            p.textContent = artPiece.title;
            p.classList.add('portfolio-item');
                // Add click event listener to each art piece
                p.addEventListener('click', function() {
                displayArtPieceDetails(artPiece);
                // createArtPage(artPiece);
                });
            
                // Add hover event listener to each art piece
                p.addEventListener('mouseover', function() {
                changeImg(artPiece.image_url);
                 });
                        
            artList.appendChild(p);
        });
    }

       // Function to display art piece details (description and year)
    function displayArtPieceDetails(artPiece) {
        // Hide artList and index, show artDetails and backButton
        var artList = document.querySelector('.artList');
        artList.style.display = 'none';
        
        var index = document.querySelector('.index');
        // index.style.display = 'none';

        var artDetails = document.querySelector('.artDetails');
        artDetails.innerHTML = `
            <p>${artPiece.title}</p>
            ${artPiece.dimensions ? `<p>${artPiece.dimensions}</p>` : ''}
            <p>${artPiece.description}</p>
            <p>${artPiece.year}</p>    
        `;
        artDetails.style.display = 'block';

        // back button
        var backButton = document.createElement('button');
        backButton.textContent = 'Back';
        backButton.addEventListener('click', function() {
            // Show artList and index, hide artDetails and backButton
            artList.style.display = 'block';
            index.style.display = 'block';
            artDetails.style.display = 'none';
         // Remove the back button
         artDetails.removeChild(backButton);
    });

    // Append the back button to the artDetails div
    artDetails.appendChild(backButton);
    }

    // Call the function when the page is loaded
    window.onload = fetchArtPieces;
</script>
